<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ChatGPT Seguro</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    #chatBox {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      background: #fafafa;
    }
    #userInput, #urlInput {
      width: 48%;
      padding: 12px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    #imageInput {
      display: block;
      margin-bottom: 10px;
    }
    #sendBtn {
      padding: 10px 20px;
      font-size: 16px;
    }
    img.uploaded {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 6px;
    }
    .input-row {
      display: flex;
      justify-content: space-between;
      gap: 2%;
    }
    #messages div {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div id="chatBox">
    <h2>ChatGPT Seguro</h2>
    <div id="messages"></div>
    <form id="chatForm">
      <div class="input-row">
        <input type="text" id="userInput" placeholder="EscribÃ­ tu mensaje...">
        <input type="text" id="urlInput" placeholder="(Opcional) Enlace a analizar">
      </div>
      <input type="file" id="imageInput" accept="image/*">
      <button type="submit" id="sendBtn">Enviar</button>
    </form>
  </div>

  <script>
    document.getElementById('chatForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const input = document.getElementById('userInput');
      const urlInput = document.getElementById('urlInput');
      const imageInput = document.getElementById('imageInput');
      const userText = input.value.trim();
      const externalURL = urlInput.value.trim();
      const imageFile = imageInput.files[0];
      const messagesDiv = document.getElementById('messages');

      if (userText) {
        messagesDiv.innerHTML += `<div><strong>Yo:</strong> ${userText}</div>`;
      }

      if (imageFile) {
        const imgURL = URL.createObjectURL(imageFile);
        messagesDiv.innerHTML += `<div><strong>Yo:</strong><br><img src="${imgURL}" class="uploaded"></div>`;
      }

      if (externalURL) {
        messagesDiv.innerHTML += `<div><strong>Yo:</strong> Analizar el contenido de: <a href="${externalURL}" target="_blank">${externalURL}</a></div>`;
      }

      input.value = '';
      urlInput.value = '';
      imageInput.value = '';

      const formData = new FormData();
      formData.append('message', userText);
      if (imageFile) formData.append('image', imageFile);
      if (externalURL) formData.append('url', externalURL);

      const endpoint = externalURL ? '/api/analizar-url' : '/api/chat';

      const res = await fetch(endpoint, {
        method: 'POST',
        body: formData
      });

      const data = await res.json();
      
      const chatDiv = document.createElement('div');
      chatDiv.innerHTML = `<strong>ChatGPT:</strong><br>${marked.parse(data.reply)}`;
      messagesDiv.appendChild(chatDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>
</body>
</html>
